<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .m {
            text-align: center; /* Center-align logos */
            margin-bottom: 20px;
        }

        /* Shared styles for social media logos */
        .social-logo {
            width: 50px;
            margin: 0 15px; /* Add space between logos */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
        }

        /* Hover glow effect for all logos */
        .social-logo:hover {
            transform: scale(1.1); /* Slightly enlarge on hover */
            box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.7); /* Glowing shadow effect */
        }
    </style>
</head>
